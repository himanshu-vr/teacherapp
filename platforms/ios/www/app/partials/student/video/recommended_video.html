<div class="row f5f5f5-bg" ng-init="init()">
	<div class="col s12 lecture-bg home-nav center">
		  <div class="col s1 st-lecture left-no-pad" ng-click="goBack()">
		    <img src="app/images/go-back-left-arrow.png" class="" width="20" height="20">
		  </div>
		  <div class="col s11 stlec-heading center">
		  		<div class="col s4 offset-s4 ">
			  		<div class="icon">
			  			<img src="app/images/rc_onclick.png" class="">
			  		</div>
		  		</div>
		  		<div class="col s12">
		  			<h6>Recommended Videos</h6>
		  		</div>
		  </div>
	</div>
	<div class="col s12 side-no-pad">
		<div class="col s12 mr20 mrbtm">
 		  <div class="col s12 ">
			<!-- Tab content -->
			<div class="col s12 home-videos" ng-repeat="item in videos">
				<h6 class="heading">{{item.Subject}}</h6>
				<div class="col s12 left-no-pad" ng-repeat="video in item.lstVideoModel">
					<video class="vid-open" name="Test" src="{{video.VideoPath}}#t=2 | trustUrl}}" ng-click="videoDetail(video.DIGITALDOCID)" autolo></video>
					<!-- <video  class="vid-open" height="">
							<source src="{{video.VideoPath}}" type="video/mp4" />
					</video> -->
					<h6 class="slider-text">{{video.DOCUMENTNAME}}</h6>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
