<div class="row teacher-fair">
    <div class="col s12 logo center">
      <img src="app/images/logo.jpg" alt="teacher Fair">
    </div>
    <div class="col s12 log-head">
      <h1>Login to your account</h1>
    </div>
    <div class="col s12 login-sec">
        <div class="col s6">
          <div class="col s12 student-sec">
                  <img src="app/images/logo.jpg" alt="teacher Fair">
                <p>I'm a Student
                </p>
          </div>
        </div>
        <div class="col s6">
          <div class="col s12 student-sec">
                  <img src="app/images/logo.jpg" alt="teacher Fair">
                <p>I'm a Teacher
                </p>
          </div>
        </div>
    </div>
    <div class="col s12 login-form">
      <div class="col s12 user-name">
        <span class="user-fix prefix"></span>
        <input type="text" placeholder="Username" class="validate">
      </div>
      <div class="col s12 user-pass">
        <input type="password" placeholder="Password">
        <a class="right forgot-pass">Forgot Password?</a>
      </div>
    </div>
    <div class="col s12 sign-in">
      <button>Sign in</button>
    </div>
</div>
