<div class="row login-scr" ng-init="init()">
    <div class="teacher-fair col s12 logo center">
      <img src="app/images/tf_logo.png" alt="teacher Fair">
    </div>
    <div class="col s12 log-head">
      <h1>Login to your account</h1>
    </div>
    <div class="col s12 login-sec">
        <div class="col s6 stu-div">
          <button class="col s11 student-sec" ng-click="studentSelect()" id="isStudent">
                  <img src="app/images/studentlogo.png" alt="teacher Fair">
                <p>I'm a Student
                </p>
          </button>
        </div>
        <div class="col s6 tea-div">
          <button class="col s11 student-sec" ng-click="teacherSelect()" id="isTeacher">
                  <img src="app/images/teacherlogo.png" alt="teacher Fair">
                <p>I'm a Lecturer
                </p>
          </button>
        </div>
    </div>
    <form name="loginForm" ng-submit="login(user)" ng-if="loginForm" novalidate>
      <div class="col s12 login-form">
        <div class="invalid-user text-center">
          {{inValid}}
        </div>
        <div class="col s12 user-name">
          <input type="text" placeholder="Username" class="user-fix" ng-required="true" ng-model="user.name" name="name">
          <p class="err-usr" ng-show="nameInvalid">
            <span>Username is required</span>
          </p>
        </div>
        <div class="col s12 user-pass">
          <input type="password" placeholder="Password" class="password-fix mrbt10" ng-required="true" ng-model="user.password" name="password">
          <p class="err-pass" ng-show="passInvalid">
            <span>Password is required</span>
          </p>
          <a class="right forgot-pass">Forgot Password?</a>
        </div>
      </div>
      <div class="col s12 sign-in">
        <button type="submit" class="btn btn-circle">{{loginName}}</button>
      </div>
    </form>
    <div id="loginModal" class="modal submitModal">
      <div class="modal-footer">
      <div class="col s12 white">
        <h6>Signing in...</h6>
      </div>
      </div>
    </div>
</div>
